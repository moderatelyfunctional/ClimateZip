{% extends 'base.html' %}

{% block contentCSS %}
<link rel="stylesheet" href="/static/climate_city/css/index.css">
{% endblock %}

{% block background %}
<div style="position: absolute; top: 0; z-index: -99; width: 100%; height: 100%">
	<iframe width="100%" height="100%" src="https://www.youtube.com/embed/VUBcBY_YaFI?autoplay=1&loop=1&mute=1&controls=0&playlist=VUBcBY_YaFI&amp;start=103&end=120" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
{% endblock %}

{% block content %}
<div class="field-vertical row col-lg-12 col-md-12 col-sm-12">
	<div class="col-lg-3 col-md-2 col-sm-0"></div>
	<div class="field-container col-lg-6 col-md-8 col-sm-8">
		<div id="city-container"  class="row">
			<div class="city-header col-lg-3 col-md-3 col-sm-3">City:</div>
			<div class="col-lg-9 col-md-9 col-sm-9">
				<input id="city-input" class="city-input" type="text" name="city" placeholder="Choose A City" autocomplete="off" spellcheck="false" required>
				<div id="city-autocomplete" class="hide">
					{% for city in cities %}
						<div id="autocomplete-{{ city }}" class="hide autocomplete-element">
							{{ city }}
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-2 col-sm-0"></div>
</div>
{% endblock %}

{% block contentJS %}
<script src="static/climate_city/js/index.js"></script>
{% endblock %}
