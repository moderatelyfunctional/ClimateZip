<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Climate Zip</title>
		{% if user.is_authenticated %}
		{% endif %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/climatezip/css/base.css">
		<link rel=icon href=/static/climatezip/imgs/logo1.ico>
		{% block contentCSS %}
		{% endblock %}
	</head>
	<body>
		{% block headerJS %}
		{% endblock %}
		<nav class="navbar navbar-expand-lg navbar-dark navbar-color" >
			<a class="navbar-brand" href="/">
				<img src="/static/climatezip/imgs/logo1.png" height="30" class="d-inline-block align-top">
				Climate Zip
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOptions" aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>

		{% block background %}
		{% endblock %}

		<div id="container" class="row col-lg-12 col-md-12 col-sm-12">
			<div class="col-lg-1 col-md-1 col-sm-0"></div>
			<div class="v-container col-lg-10 col-md-10 col-sm-12">
				{% block content %}
				{% endblock %}
			</div>
			<div class="col-lg-1 col-md-1 col-sm-0"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
		<script src="/static/climatezip/js/ajax_csrf.js"></script>
		{% block contentJS %}
		{% endblock %}
	</body>
</html>
